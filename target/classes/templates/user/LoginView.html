<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SpringBoot示例 - 登录</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.min.css}" rel="stylesheet"/><base target="_blank"/>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name" style="margin-left: -12%;">Dusty</h1>
            </div>
            <h3>即将进入 <b>风尘博客</b></h3>
            <form id="loginForm" class="m-t" method="post" role="form" action="#" onsubmit="return false">
                <div class="form-group">
                    <input type="text" name="userName" class="form-control" placeholder="用户名" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required=""/>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" onclick="checkForm()">登 录</button>
                <p class="text-muted text-center">
                    <a href="#"><small>忘记密码了？</small></a> | <a href="#">注册一个新账号</a>
                </p>
            </form>
        </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        function checkForm() {
            $.ajax({
                type: "POST",
                async:false,
                url: "/toLogin",
                data: $("#loginForm").serialize(),
                dataType: "json",
                contentType: "application/x-www-form-urlencoded;charset=utf-8",
                success: function (ret) {
                    if(ret.code == "200") {
                        window.location.replace("http://www.dustyblog.cn") ;
                    } else {
                        alert(ret.code + ":" + ret.msg);
                    }
                }
            });
        }
    </script>
</body>
</html>
